<mat-toolbar color="primary" class="CURE-toolbar">
  <!-- Aligned left -->
  <span>CURE</span>
  <span class="CURE-toolbar-divider"></span>
  <!-- Alligned right -->

  <mat-menu #appMenu="matMenu" yPosition="below">
    <button mat-menu-item [routerLink]="['/login']" routerLinkActive="active" >Login</button>
    <button mat-menu-item [routerLink]="['/register']" routerLinkActive="active" >Register</button>
  </mat-menu>

  <button mat-icon-button [matMenuTriggerFor]="appMenu">
   <mat-icon>account_box</mat-icon>
   <mat-icon>expand_more</mat-icon>
  </button>

</mat-toolbar>
