<mat-toolbar color="primary" class="CURE-toolbar">
  <!-- Aligned left -->
  <span>CURE</span>
  <button *ngIf="user" [routerLink]="['/new']" routerLinkActive="active" mat-button>New Entry</button>

  <span class="CURE-toolbar-divider"></span>
  <!-- Alligned right -->
  
  <span *ngIf="user" style="margin-right: 2%">{{user.username}}</span>
  
  <button mat-icon-button [matMenuTriggerFor]="appMenu" (click)='loadUserProfile()'>
    <mat-icon>account_box</mat-icon>
    <mat-icon>expand_more</mat-icon>

    <mat-menu #appMenu="matMenu" yPosition="below">
      <button *ngIf="!user" mat-menu-item [routerLink]="['/login']" routerLinkActive="active" >Login</button>

      <button *ngIf="!user" mat-menu-item [routerLink]="['/register']" routerLinkActive="active" >Register</button>

      <button *ngIf="user" mat-menu-item [routerLink]="['/profile']" routerLinkActive="active" >My Profile</button>

      <button *ngIf="user" (click)='onLogoutClick()' mat-menu-item >Logout</button>
    </mat-menu>
  </button>

</mat-toolbar>
