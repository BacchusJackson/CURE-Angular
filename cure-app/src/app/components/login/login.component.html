
<mat-card>
    <mat-card-content>
        <div>
            <h1>Sign in</h1>
            <p>With your CURE account</p>
        </div>
            <form (submit)="onLoginSubmit()">
                <mat-form-field>
                    <input matInput placeholder="username" [(ngModel)]="username" name="username">
                </mat-form-field>
                <br>
                <mat-form-field>
                    <input matInput placeholder="password" type="password" [(ngModel)]="password" name="password">
                </mat-form-field>
            </form>
        

        
    </mat-card-content>
    <mat-card-actions>

        <button mat-raised-button color="primary" (click)="onLoginSubmit()">Login</button>
        <br>
        <button mat-button>Register</button>
    </mat-card-actions>
</mat-card>
